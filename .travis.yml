language: node_js

node_js:
  - '8'

cache:
  directories:
    - ~/.npm

notifications:
  email: false

install:
  - travis_retry npm install

script:
  - npm run lint

jobs:
  include:
    - stage: release
      script: npm run semantic-release

stages:
  - test
  - name: release
    if: branch = master AND type = push AND fork = false

branches:
  only:
    - master
  except:
    - /^v\d+\.\d+\.\d+$/
